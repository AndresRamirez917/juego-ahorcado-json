<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Juego Ahorcado</title>
</head>

<body>
    <div class="container-menu">
        <div class="row">
            <div class="container-menu">
                <div class="text-light">
                    <div style="text-align:center">
                        <h2 class="titulo">Bienvenido Al Juego Del Ahorcado</h2>
                        <button type="button" class="btn btn-success" id="agregar-palabra">
                            Generar palabra al Azar
                        </button>
                        
                    </div>
                 
                    <div id="iniciar-juego" class="row text-center">
                        <div style="text-align:center" style="display:none">
                            <button type="button" class="btn btn-success" id="jugar">
                                Inicia el Juego
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div>
            <ul id="contenedor" class="list-inline">
                <li class="list-inline-item">
                    <div>
                        <input id="letra-input" class="letra-inputq" maxlength="1" type="text" required 
                        onkeypress="return (event.charCode == 32 || event.charCode == 13) ||
                        (event.charCode >= 97 && event.charCode <= 122) " placeholder="Ingresa letra">
                    </div>
                </li>
                <li class="list-inline-item">
                    <div>
                        <button type="button" class="btn btn-success" id="boton-compara">
                            Comprueba
                        </button>
                    </div>
                </li>
                <li class="list-inline-item">
                    <b>
                        <div class="text-white font-weight-strong">
                            <p id="label-palabra">Palabra Secreta</p>
                        </div>
                    </b>
                </li>
                <b>
                    <li class="list-inline-item mt-0">
                        <div class="text-white font-weight-strong">
                            <p id="output"></p>
                        </div>
                </b>
                </li>
                <div>
                    <p>
                    <h3 class="total-Letras" id="totalLetras"></h3>
                </p>
            </div>
                <li class="list-inline-item">
                    <b>
                        <div class="text-white font-weight-bold">
                            <p class="numero-Fallos" id="label">NÃºmero De Fallos</p>
                        </div>
                    </b>
                    
                </li>
               
                <li class="list-inline-item">
                    <b>
                        <div class="text-white font-weight-bold">
                            <p id="intentos"></p>
                        </div>
                    </b>
                </li>
                <div id="victoria" class="row text-center">
                    <li class="list-inline-item text-center">
                        <div>
                            <p>
                                <h2 class="text-white">FELICIDADES, DESCUBRISTE LA PALABRA SECRETA!</h2>
                            </p>
                            <p>
                                <h2 class="palabra-Secreta" id="palabraSecreta"></h2>
                            </p>
                            <p>
                                <h2 class="numero-Intentos" id="numeroIntentos"></h2>
                            </p>
                            <p>
                                <h2 class="letras-Digitadas" id="letrasDigitadas"></h2>
                            </p>
                            <button type="button" class="btn btn-success" id="nuevo-juego"
                                onclick="window.location.reload()">
                                Nuevo Juego
                            </button>
                        </div>
                    </li>
                </div>
                <div id="derrota" class="row text-center">
                    <li class="list-inline-item text-center mt-0">
                        <div class="font-weight-bold">
                            
                                <p>
                                    <h1 class="text-warning">PERDISTE, INTENTALO DE NUEVO</h1>
                                </p>
                                <p>
                                <h2 class="palabra-Secreta2" id="palabraSecreta2"></h2>
                            </p>
                            <p>
                                <h2 class="numero-Intentos2" id="numeroIntentos2"></h2>
                            </p>
                            
                            <button type="button" class="btn btn-success" id="nuevo-juego"
                                onclick="window.location.reload()">
                                Nuevo Juego
                            </button>

                        </div>
                    </li>
                </div>
            </ul>
        </div>
        <div>
            <canvas id="canvas" height="300px" width="1200px"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="module" src="ahorcado.js"></script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>
</html>
